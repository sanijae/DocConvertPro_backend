  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <!-- <div class="card-header">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                </div> -->
                <div class="card-body">
                  <h4 class="font-weight-bolder">Sign Up</h4>
                  <form id="registerForm" role="form">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" name="name">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" name="email">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="passwordInput">
                    </div>
                    <button type="button" class="btn btn-outline-secondary text-success" id="showPasswordBtn">Show Password</button>
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="admin" id="isAdminCheckbox" name="role">
                      <label class="form-check-label" for="isAdminCheckbox">
                        Register as admin
                      </label>
                    </div>
                    <div class="text-center">
                      <div id="errorMessage" class="alert alert-danger d-none text-white" role="alert"></div>
                      <div id="successMessage" class="alert alert-success d-none text-white mt-1" role="alert"></div>
                      <button type="submit" class="btn btn-lg bg-gradient-primary w-100 mb-0">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    Already have an account?
                    <a href="{% url 'sign-in' %}" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Core JS Files -->
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('passwordInput');
    const showPasswordBtn = document.getElementById('showPasswordBtn');
    const registerForm = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    showPasswordBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        showPasswordBtn.textContent = type === 'password' ? 'Show Password' : 'Hide Password';
    });

    registerForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const formData = new FormData(registerForm);
        const role = document.getElementById('isAdminCheckbox').checked ? 'admin' : 'user';
        formData.append('role', role);

        fetch('/register/', {
            method: 'POST',
            body: formData,
            headers: {
                // 'X-CSRFToken': getCookie('csrftoken') // Ensure you handle CSRF tokens correctly
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === "Registration successful") {
                errorMessage.classList.add('d-none');
                successMessage.textContent = data.message;
                successMessage.classList.remove('d-none');
                window.location.href = '/dashboard/'
            } else {
                successMessage.classList.add('d-none');
                errorMessage.textContent = data.message;
                errorMessage.classList.remove('d-none');
            }
        })
        .catch(error => {
            successMessage.classList.add('d-none');
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.classList.remove('d-none');
        });
      })
    })
    </script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" ></script>

    <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>

        }

      }
    </script>

</body>
